pt-BR:
  debit_timeline: '1 hora'
  hello: "Olá mundo"
  email: 'Email'
  phone: 'Telefone'
  cpf: 'CPF'
  errors:
    messages:
      extension_whitelist_error: 'extensão do arquivo não suportada'
  activerecord:
    models:
      user: 'Usuário'
    attributes:
      attributes:
        user:
          email: 'Email'
          name: 'Nome'
          password: Senha
    errors:
      messages:
        record_invalid: 'inválido'
        blank: 'não pode ficar em branco'
        not_a_number: 'não é um número'
        taken: 'já cadastrado no sistema'
        greater_than: 'inválido'
        less_than: 'inválido'
        too_short: 'muito curta'
        confirmation: 'não é igual à senha'
        required: 'não pode ficar em branco'
        wrong_length: 'formato incorreto'

  pending: 'Pendente'
  overdue: 'Vencido'
  received: 'Confirmado'
  denied: 'Não autorizado'
  canceled: 'Cancelado'
  transfered: 'Transferido'

  brl_debit: 'Débito'
  brl_boleto: 'Boleto'
  btc: 'Bitcoin'
  eth: 'Ether'

  time:
    formats:
      default: "%d/%m/%Y %H:%M"
  date:
    abbr_day_names:
    - Dom
    - Seg
    - Ter
    - Qua
    - Qui
    - Sex
    - Sáb
    abbr_month_names:
    -
    - Jan
    - Fev
    - Mar
    - Abr
    - Mai
    - Jun
    - Jul
    - Ago
    - Set
    - Out
    - Nov
    - Dez
    day_names:
    - Domingo
    - Segunda-feira
    - Terça-feira
    - Quarta-feira
    - Quinta-feira
    - Sexta-feira
    - Sábado
    formats:
      default: "%d/%m/%Y"
      long: "%d de %B de %Y"
      short: "%d de %B"
    month_names:
    -
    - Janeiro
    - Fevereiro
    - Março
    - Abril
    - Maio
    - Junho
    - Julho
    - Agosto
    - Setembro
    - Outubro
    - Novembro
    - Dezembro
    order:
    - :day
    - :month
    - :year
  datetime:
    distance_in_words:
      about_x_hours:
        one: aproximadamente 1 hora
        other: aproximadamente %{count} horas
      about_x_months:
        one: aproximadamente 1 mês
        other: aproximadamente %{count} meses
      about_x_years:
        one: aproximadamente 1 ano
        other: aproximadamente %{count} anos
      almost_x_years:
        one: quase 1 ano
        other: quase %{count} anos
      half_a_minute: meio minuto
      less_than_x_minutes:
        one: menos de um minuto
        other: menos de %{count} minutos
      less_than_x_seconds:
        one: menos de 1 segundo
        other: menos de %{count} segundos
      over_x_years:
        one: mais de 1 ano
        other: mais de %{count} anos
      x_days:
        one: 1 dia
        other: "%{count} dias"
      x_minutes:
        one: 1 minuto
        other: "%{count} minutos"
      x_months:
        one: 1 mês
        other: "%{count} meses"
      x_seconds:
        one: 1 segundo
        other: "%{count} segundos"
    prompts:
      day: Dia
      hour: Hora
      minute: Minuto
      month: Mês
      second: Segundo
      year: Ano

  number:
    currency:
      format:
        unit: 'R$'
        delimiter: '.'
        separator: ','
        precision: 2
        format: '%u %n'
    percentage:
      format:
        precision: 2
